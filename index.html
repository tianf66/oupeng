    <div id="HolderMask" class="abs-box abs-background">
      <iframe src="about:blank" frameborder="0" marginheight="0" marginwidth="0"
      scrolling="no">
      </iframe>
      <div class="cover">
      </div>
    </div>
    <div id="AjaxMask" class="abs-box abs-background">
      <div id="AjaxLoading" class="abs-box">
        <div class="loadingWord">
          <img src="http://union.baidu.com/un-web-lib/css/img/waiting.gif" />
          加载中，请稍候...
        </div>
      </div>
      <iframe src="about:blank" frameborder="0" marginheight="0" marginwidth="0"
      scrolling="no">
      </iframe>

        <script src="http://s1.bdstatic.com/r/www/cache/ecom/esl/2-0-6/esl.js"></script>
        <script src="assets/config.js"></script>
        <script>
            require(
                [
                    'esui',
                    'esui/Button',
                    'esui/RangeCalendar',
                    'esui/Tip'
                ],
                function (ui) {
                    // console.log(ui);
                    ui.init();
                }
            );

            var iframe = document.getElementById('myIframe');
            setTimeout(function() {
              if (iframe) {
                var iframeWin = iframe.contentWindow || iframe.contentDocument.parentWindow;
                if (iframeWin.document.body) {
                  iframe.height = iframeWin.document.documentElement.scrollHeight || iframeWin.document.body.scrollHeight;
                }
              }
            }, 3000);
            
        </script>
