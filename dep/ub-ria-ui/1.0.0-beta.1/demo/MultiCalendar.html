<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8" />
        <title>MultiCalendar - ESUI Demo</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.1/demo/assets/google-code-prettify/prettify.css"/>
        <link rel="stylesheet" href="assets/themes/standard.css" />
        <!--[if lt IE 9]>
        <link rel="stylesheet" href="../dep/esui/3.2.0-beta.1/demo/assets/ie8.css"/>
        <![endif]-->
    </head>
<body>
    <div class="header">
        <h1 id="branding">ESUI MultiCalendar</h1>
    </div>
    <div class="ui-g main-container">
        <div id="side-bar" class="ui-u-1-5">
            <ul id="navigator" class="ui-nav">
            </ul>
        </div>
        <div id="main" class="ui-u-4-5">
            <h2>输入多个</h2>
            <p>输入多个字段。</p>
            <div class="example" id="container">
                <div data-ui="type:MultiCalendar;id:test;value:2010-02-01;name:test;range:2011-02-02,2014-02-01;"></div>
            </div>

            <h2>状态</h2>
            <p>输入多个字段。</p>
            <div class="example">
                <h3>不可用</h3>
                <div class="row">
                    <input value="2011-03-01" name="test2" data-ui="type:MultiCalendar;id:test2;range:2011-02-02,2014-02-01;disabled:true" data-ui-auto-hide-layer="true"/>
                </div>
                <h3>只读</h3>
                <div class="row">
                    <esui-multi-calendar value="2014-03-25" data-ui="id:test3;range:2011-02-02,2014-02-01;readOnly:1"></esui-multi-calendar>
                </div>
                <h3>错误</h3>
                <div class="row">
                    <esui-multi-calendar value="2014-03-25" data-ui="id:test4;range:2011-02-02,2014-02-01;states:validity-invalid"></esui-multi-calendar>
                </div>
            </div>
        </div>
    </div>
    <script src="../dep/esui/3.2.0-beta.1/demo/assets/loader/esl.js"></script>
    <script src="config.js"></script>
    <script src="../dep/esui/3.2.0-beta.1/demo/demo.js"></script>
    <script src="../dep/esui/3.2.0-beta.1/demo/assets/google-code-prettify/prettify.js"></script>
    <script id="main-js">
    require(
        ['esui', 'ub-ria-ui/MultiCalendar', 'esui/Tab', 'demo'],
        function (esui, multiCalendar) {
            var controls = esui.init();

            var multiCalendar1 = controls[1];
            multiCalendar1.setProperties({
                range: '2012-02-02,2013-02-01',
                value: '2010-2-1'
            });
        }
    );
    </script>
    <script src="sitemap.js"></script>
</body>
</html>

    </script>
</body>
</html>
